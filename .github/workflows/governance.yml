name: Governance Guard

on:
  pull_request: {}
  push:
    branches:
      - main

env:
  GOVERNANCE_MODE: delivery
  GOVERNANCE_PROFILE: delivery

jobs:
  readiness:
    runs-on: ubuntu-latest
    env:
      GOVERNANCE_PROFILE: creative
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - name: Install minimal tooling (creative profile)
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep fd-find jq
          sudo ln -sf /usr/bin/fdfind /usr/local/bin/fd
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm readiness:check

  hash-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm governance:sync-hashes:check

  dep-boundary:
    runs-on: ubuntu-latest
    needs: [readiness, hash-drift]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
      - run: npm install --no-save dependency-cruiser@17.3.5
      - run: npx dependency-cruiser -c brainwav/governance/90-infra/dependency-cruiser-memory.cjs .

  nx-graph:
    runs-on: ubuntu-latest
    needs: [readiness, hash-drift]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm governance:check-nx

  governance-validate:
    runs-on: ubuntu-latest
    needs: [readiness, hash-drift, dep-boundary, nx-graph, docs-validate, agents-integrity]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm lint:ci
      - run: node scripts/governance-cli.mjs validate --strict --json --config .agentic-governance/config.ci.ubuntu.json --report .agentic-governance/reports/
      - run: pnpm governance:validate-evidence
      - run: pnpm test:cli
      - run: pnpm test:fixtures

  docs-validate:
    runs-on: ubuntu-latest
    needs: [readiness, hash-drift]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm docs:validate

  agents-integrity:
    runs-on: ubuntu-latest
    needs: [readiness, hash-drift]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm governance:validate-agents

  oversight:
    runs-on: ubuntu-latest
    needs: [readiness, hash-drift, dep-boundary, docs-validate, agents-integrity, governance-validate]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile=false
      - name: Oversight (skip if no Aegis endpoint)
        env:
          CORTEX_AEGIS_HTTP_URL: ${{ secrets.CORTEX_AEGIS_HTTP_URL }}
        run: |
          if [ -z "$CORTEX_AEGIS_HTTP_URL" ]; then
            echo "CORTEX_AEGIS_HTTP_URL not set; skipping oversight."
            exit 0
          fi
          pnpm oversight:aegis-check --goal "ci-governance-smoke" --plan "1) validate hashes 2) check governance files" --session "ci"

  security:
    runs-on: ubuntu-latest
    needs: [readiness, hash-drift, dep-boundary, governance-validate]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile=false
      - name: Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--no-git"
      - name: OSV-Scanner
        uses: google/osv-scanner-action/osv-scanner-action@v2.3.1
        with:
          scan-args: "."
      - name: CycloneDX SBOM
        run: |
          mkdir -p sbom
          pnpm dlx @cyclonedx/cyclonedx-npm --output-format JSON --output-file sbom/bom.json --ignore-npm-errors --output-reproducible

  scripts-smoke:
    runs-on: ubuntu-latest
    env:
      GOVERNANCE_PROFILE: creative
    needs: [readiness, hash-drift, dep-boundary, governance-validate, oversight, security]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - name: Install minimal tooling (creative profile)
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep fd-find jq
          sudo ln -sf /usr/bin/fdfind /usr/local/bin/fd
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm ensure:tools
      - run: pnpm task:scaffold --slug ci-smoke
      - run: pnpm task:validate --slug ci-smoke
