name: Brainwav Governance

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

env:
  GOVERNANCE_MODE: delivery
  GOVERNANCE_PROFILE: release

jobs:
  governance-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm docs:validate
      - run: pnpm governance:validate-agents
      - run: node scripts/governance-cli.mjs validate --strict --config .agentic-governance/config.ci.ubuntu.json --report .agentic-governance/reports
