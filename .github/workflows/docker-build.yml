name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tier:
        description: 'Tier to build'
        required: false
        default: 'all'
        type: choice
        options:
          - starter
          - standard
          - enterprise
          - all

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/governance-tools

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write

jobs:
  setup:
    name: Setup Build Matrix
    runs-on: ubuntu-latest
    outputs:
      tiers: ${{ steps.set-tiers.outputs.tiers }}
      should-push: ${{ steps.set-push.outputs.should-push }}
    steps:
      - name: Determine tiers to build
        id: set-tiers
        run: |
          TIER="all"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TIER="${{ github.event.inputs.tier }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TIER="all"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/heads/main ]]; then
            TIER="all"
          else
            TIER="starter,standard"
          fi
          echo "tiers=${TIER}" >> $GITHUB_OUTPUT

      - name: Determine if we should push
        id: set-push
        run: |
          SHOULD_PUSH="false"
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]] || \
             [[ "${{ github.ref }}" == refs/tags/* ]]; then
            SHOULD_PUSH="true"
          fi
          echo "should-push=${SHOULD_PUSH}" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.tier }} Tier
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        tier: [starter, standard, enterprise]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: needs.setup.outputs.should-push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/governance-tools
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}
            suffix=${{ matrix.tier }}
          tags: |
            type=ref,event=branch,suffix=${{ matrix.tier }}
            type=ref,event=pr,suffix=${{ matrix.tier }}
            type=semver,pattern={{version}},suffix=${{ matrix.tier }}
            type=sha,suffix=${{ matrix.tier }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.governance-tools
          target: ${{ matrix.tier }}
          push: ${{ needs.setup.outputs.should-push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
