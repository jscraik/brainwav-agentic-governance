name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v0.*.*"

permissions:
  contents: write
  id-token: write

env:
  NODE_VERSION: "24.11.0"
  PNPM_VERSION: "10.26.0"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile=false
      - name: Pack release artifact
        run: |
          mkdir -p dist
          npm pack --pack-destination dist
      - name: SBOM (CycloneDX)
        uses: CycloneDX/gh-action@v3
        with:
          run-id: npm
          output-format: json
          path: .
          version: latest
      - name: Normalize SBOM output
        run: |
          if [ -f bom.json ]; then mv bom.json dist/sbom.cdx.json; fi
      - name: Build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            dist/*.tgz
            dist/sbom.cdx.json
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign artifacts (cosign)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          for artifact in dist/*.tgz dist/*.json; do
            if [ -f "$artifact" ]; then
              cosign sign-blob --yes \
                --output-signature "${artifact}.sig" \
                --output-certificate "${artifact}.crt" \
                "$artifact"
            fi
          done
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance --registry https://registry.npmjs.org/
      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
