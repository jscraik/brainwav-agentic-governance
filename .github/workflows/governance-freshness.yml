name: Governance Freshness

on:
  schedule:
    - cron: "0 6 1 * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  standards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.26.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Validate standards freshness
        env:
          STANDARDS_MAX_AGE_DAYS: "90"
          STANDARDS_STRICT_LINKS: "true"
        run: pnpm governance:validate-standards
      - name: Validate toolchain freshness
        env:
          TOOLCHAIN_MAX_AGE_DAYS: "90"
        run: pnpm governance:validate-toolchain
