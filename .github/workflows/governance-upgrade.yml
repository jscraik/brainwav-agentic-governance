name: Governance Upgrade

on:
  schedule:
    - cron: "15 4 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile=false
      - name: Upgrade governance
        run: |
          pnpm exec brainwav-governance upgrade --root .
          pnpm exec brainwav-governance validate --root . --strict
      - name: Create PR (if changes)
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: upgrade governance"
          title: "chore: upgrade governance"
          body: "Automated governance upgrade and validation."
          branch: "chore/governance-upgrade"
          labels: "governance,automation"
