name: "üêõ Bug Report"
description: "Report a bug in the governance framework, tooling, or documentation"
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        
        Thanks for taking the time to report a bug! Please fill out the sections below.
        
        **Governance Reference:** Before submitting, please review:
        - [AGENTS.md](../AGENTS.md) for operational guidelines
        - [Checklists](../brainwav/governance/20-checklists/checklists.md) for quality gates

  - type: checkboxes
    id: preflight
    attributes:
      label: "Pre-flight Checks"
      description: "Please confirm the following before submitting"
      options:
        - label: "I have searched existing issues to verify this is not a duplicate"
          required: true
        - label: "I have reviewed AGENTS.md and governance docs"
          required: true
        - label: "I am using the latest version of the repository"
          required: false

  - type: dropdown
    id: area
    attributes:
      label: "Affected Area"
      description: "Which part of the framework is affected?"
      options:
        - "Governance Core (00-core/)"
        - "Workflows (10-flow/)"
        - "Checklists (20-checklists/)"
        - "Compliance (30-compliance/)"
        - "Infrastructure (90-infra/)"
        - "Templates"
        - "CI/CD Pipelines"
        - "Documentation"
        - "Tooling (scripts/)"
        - "Other"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Bug Description"
      description: "Clear and concise description of the bug"
      placeholder: "When I try to... the system does... instead of..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: "Steps to Reproduce"
      description: "Minimal steps to reproduce the behavior"
      placeholder: |
        1. Run command '...'
        2. Open file '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What you expected to happen"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "Relevant environment details"
      placeholder: |
        - OS: macOS 15.x
        - Node: 24.x
        - pnpm: 10.x
        - IDE: VS Code / Claude Code
      render: yaml
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: "Logs / Error Output"
      description: "Paste relevant logs or error messages"
      render: shell
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: "Severity"
      description: "How severe is this bug?"
      options:
        - "Critical (blocking, data loss, security)"
        - "High (major functionality broken)"
        - "Medium (degraded experience)"
        - "Low (minor inconvenience)"
    validations:
      required: true

  - type: textarea
    id: workaround
    attributes:
      label: "Workaround"
      description: "Any workaround you've found?"
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: "Additional Context"
      description: "Any other context, screenshots, or files"
    validations:
      required: false
