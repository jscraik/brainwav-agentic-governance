    <g transform="translate(20, 280)">
      <circle cx="10" cy="10" r="10" class="check"/>
      <path d="M5 10l8 8M13 10l8-8" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="15" class="feature-text">OWASP/NIST/ISO</text>
    </g>
    <g transform="translate(20, 310)">
      <circle cx="10" cy="10" r="10" class="check"/>
      <path d="M5 10l8 8M13 10l8-8" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="15" class="feature-text">Cortex-Aegis</text>
    </g>
    <g transform="translate(20, 340)">
      <circle cx="10" cy="10" r="10" class="check"/>
      <path d="M5 10l8 8M13 10l8-8" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="15" class="feature-text">SLA Support</text>
    </g>
    <g transform="translate(20, 370)">
      <circle cx="10" cy="10" r="10" class="check"/>
      <path d="M5 10l8 8M13 10l8-8" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="15" class="feature-text">Custom Packs</text>
    </g>
