  <!-- Upgrade Arrows -->
  <g transform="translate(265, 320)">
    <path d="M0 0 L20 0 L20 -10 L35 10 L20 30 L20 20 L0 20 Z" fill="#d97757" opacity="0.6"/>
  </g>
  <g transform="translate(510, 320)">
    <path d="M0 0 L20 0 L20 -10 L35 10 L20 30 L20 20 L0 20 Z" fill="#d97757" opacity="0.8"/>
  </g>

  <!-- Bottom CTA -->
  <text x="400" y="570" text-anchor="middle" class="feature-text" fill="#b0aea5">
    Upgrade anytime: pnpm exec brainwav-governance upgrade --profile &lt;tier&gt;
  </text>
</svg>
