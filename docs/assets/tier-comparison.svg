    <text x="105" y="130" text-anchor="middle" class="price-sub">MIT License</text>

    <!-- Features -->
    <g transform="translate(20, 160)">
      <circle cx="10" cy="10" r="10" class="check"/>
      <path d="M5 10l8 8M13 10l8-8" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="15" class="feature-text">Step Budget (â‰¤7 steps)</text>
    </g>
    <g transform="translate(20, 190)">
      <circle cx="10" cy="10" r="10" class="check"/>
      <path d="M5 10l8 8M13 10l8-8" stroke="white" stroke-width="2" fill="none"/>
