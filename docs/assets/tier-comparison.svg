<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Poppins', sans-serif; font-size: 32px; font-weight: 700; fill: #141413; }
      .subtitle { font-family: 'Poppins', sans-serif; font-size: 18px; font-weight: 400; fill: #b0aea5; }
      .tier-title { font-family: 'Poppins', sans-serif; font-size: 24px; font-weight: 700; }
      .tier-subtitle { font-family: 'Poppins', sans-serif; font-size: 14px; font-weight: 400; fill: #b0aea5; }
      .feature-text { font-family: 'Poppins', sans-serif; font-size: 13px; font-weight: 400; fill: #141413; }
      .price { font-family: 'Poppins', sans-serif; font-size: 28px; font-weight: 700; }
      .price-sub { font-family: 'Poppins', sans-serif; font-size: 12px; font-weight: 400; fill: #b0aea5; }
      .check { fill: #788c5d; }
      .cross { fill: #b0aea5; }
    </style>
    <linearGradient id="starter-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#faf9f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e6dc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="standard-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e6dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97757;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="enterprise-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
