    </g>
    <g transform="translate(20, 220)">
      <circle cx="10" cy="10" r="10" class="check"/>
      <path d="M5 10l8 8M13 10l8-8" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="15" class="feature-text">cosign (signing)</text>
