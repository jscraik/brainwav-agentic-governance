      ## Error Handling


      - **Cost Validation**: If savings estimates lack supporting evidence or
      seem inconsistent with Azure
        pricing, re-verify configurations and pricing sources before proceeding
      - **Azure Authentication Failure**: Provide manual Azure CLI setup steps

      - **No Resources Found**: Create informational issue about Azure resource
      deployment

      - **GitHub Creation Failure**: Output formatted recommendations to console

      - **Insufficient Usage Data**: Note limitations and provide
      configuration-based recommendations only


