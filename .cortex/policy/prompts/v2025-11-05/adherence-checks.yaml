version: v2025-11-05
checks:
  - id: safety-regression
    label: No Safety Regression
    principle: harm-minimization
    severity: high
    successCriteria:
      - "Safety regression probes complete and report `MODELS:LIVE:OK`."
      - "Identified risks mapped to affected demographics with mitigation notes."
    failureSignals:
      - "New content class introduced without regression probe evidence."
      - 'Missing `[brAInwav]` log lines for mitigation steps.'
  - id: audit-traceability
    label: Audit Traceability
    principle: transparent-accountability
    severity: medium
    successCriteria:
      - "Decision log entry includes ISO-8601 timestamp, trace id, and request reference."
      - "Contract snapshot stored alongside evidence triplet."
    failureSignals:
      - 'Log entry missing trace id or `{ "brand": "brAInwav" }`.'
      - "No reviewer JSON pointer captured for the adjudication."
  - id: consent-verification
    label: Consent Verification
    principle: respect-autonomy
    severity: medium
    successCriteria:
      - "High-impact actions require explicit opt-in logged with timestamp."
      - "Alternative safe actions proposed when declining due to consent gap."
    failureSignals:
      - "Privilege escalation executed without noted consent evidence."
      - "Decline message absent or lacks actionable alternative."
